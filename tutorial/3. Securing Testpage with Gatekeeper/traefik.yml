entryPoints:
  web:
    address: ":80"
    http:
     redirections:
      entryPoint:
        to: websecure
        scheme: https
     
  websecure:
    address: ":443"

certificatesResolvers:
  le:
    acme:
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      storage: acme.json
    
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

api:
  insecure: true
  dashboard: true
